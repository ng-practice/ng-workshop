<md-card>
<h2><a [routerLink]="[ {outlets: { sidebar: ['edit', memo.id]} }]">{{memo.title}}</a></h2>
<p [innerHTML]="memo.text"></p>
<ul>
<li *ngFor="let todo of memo.todos" [class.scoredout]="todo.checked">{{todo.task}}</li>
</ul>
<button md-raised-button (click)="removeMemo(memo)">remove</button>
</md-card>
